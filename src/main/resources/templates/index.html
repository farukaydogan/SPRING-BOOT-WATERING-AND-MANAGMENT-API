<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Head -->
    <th:block th:replace="~{common/template :: common-head(title='Home')}"/>
</head>
<body>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col text-center mb-5">
            <h1 class="display-4 font-weight-bolder">Sulama Denetim Sistemi</h1>
<!--            <p class="lead">Lorem ipsum dolor sit amet at enim hac integer volutpat maecenas pulvinar. </p>-->
        </div>
    </div>

    <div class="row">
        <th:block th:each="device : ${devices}">
            <div class="col-sm-12 col-md-6 mb-4">
                <a th:href="@{/device-info/{deviceId}(deviceId=${device.deviceID})}">

                <div class="card text-dark card-has-bg click-col"
                        style="background-image:url('https://source.unsplash.com/600x900/?tech,street');">
                       <img class="card-img d-none" src="https://source.unsplash.com/600x900/?tech,street"
                            alt="">
                       <div th:classappend="${device.isOnline} ? 'online-card' : 'offline-card'"
                            class="card-img-overlay d-flex flex-column"
                            th:href="@{/device-info/{deviceId}(deviceId=${device.deviceID})}">
                           <div class="card-body text-center">
                               <h1 class="card-title mt-0 text-center">Device Id: <span th:text="${device.deviceID}">[deviceID]</span></h1>

                               <h2 class="">
                                   <span th:if="${device.offWatering}">Stopped</span>
                                   <span th:unless="${device.offWatering}">Started</span>
                               </h2>

                               <h2 class="">
                                   <span th:if="${device.isOnline}">Online</span>
                                   <span th:unless="${device.isOnline}">Offline</span>
                               </h2>

                               <!--                            <div class="info-item">Watering Period: <span th:text="${device.wateringPeriod}">[wateringPeriod]</span></div>-->

                               <!--                            <div class="info-item">Start watering threshold: <span th:text="${device.startWateringHumidityThreshold}">[startWateringHumidityThreshold]</span></div>-->

                               <!--                            <div class="info-item">Stop watering threshold: <span th:text="${device.stopWateringHumidityThreshold}">[stopWateringHumidityThreshold]</span></div>-->

                               <!--                            <div class="info-item">Last update time: <span th:text="${device.lastUpdateTime}">[lastUpdateTime]</span></div>-->

                               <!--                            <div class="info-item">Last watering time: <span th:text="${device.lastWateringTime}">[lastWateringTime]</span></div>-->

                               <!--                            <div class="info-item">Last watering time: <span th:text="${device.lastWateringTime}">[lastWateringTime]</span></div>-->

                           </div>
                           <div class="card-footer">
                               <div class="media">
                                   <img class="mr-3 rounded-circle" style="max-width:50px">
                                   <div class="media-body">
                                       <h6 class="my-0 text-dark d-block"><span th:text="${device.description}">[Description]</span></h6>
                                       <small> </small>
                                   </div>
                               </div>
                           </div>
                       </div>


                   </div>
               </a>
            </div>
        </th:block>
    </div>
</div>

<div th:replace="~{common/template :: common-scripts}"></div>
</body>
</html>
